description = 'SiteWhere gRPC Kafka Support'

apply plugin: 'java-library'
dependencies {
    api project(':sitewhere-grpc-common')
    implementation project(':sitewhere-grpc-device-management')
    implementation project(':sitewhere-grpc-event-management')

    // Kafka streams.
    implementation group: 'org.apache.kafka', name: 'kafka-streams'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

// Publish jar.
apply plugin: 'maven-publish'
publishing {
	publications {
		mavenJava(MavenPublication) {
		    from components.java
            artifact sourcesJar
            artifact javadocJar
			pom {
			    name = 'SiteWhere gRPC Kafka Support'
			    description = 'SiteWhere gRPC Kafka Support'
			    url = 'http://sitewhere.io'
			    licenses {
			        license {
			            name = 'CPAL-1.0'
			            url = 'https://opensource.org/licenses/CPAL-1.0'
			        }
			    }
                developers {
                    developer {
                        id = 'admin'
                        name = 'SiteWhere Admin'
                        email = 'admin@sitewhere.com'
                    }
                }
                scm {
                    connection = 'https://github.com/sitewhere/sitewhere-grpc-api.git'
                    url = 'https://github.com/sitewhere/sitewhere-grpc-api'
                }
			}
		}
	}
    repositories {
        maven {
            url project.nexusUrl
            credentials {
                username project.nexusUsername
                password project.nexusPassword
            }
        }
    }
}

apply plugin: 'signing'
signing {
    sign publishing.publications.mavenJava
}
